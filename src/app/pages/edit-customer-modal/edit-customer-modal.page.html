<ion-header>
  <ion-toolbar>
    <ion-title>Edit profile</ion-title>
    <ion-buttons slot="end">
      <ion-button (click)="dismissEditCustModal()">Close</ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>
<ion-content>
  <ion-card>
    <ion-card-header>
      <ion-card-title>My Profile</ion-card-title>
    </ion-card-header>
  
    <ion-card-content>
      <form [formGroup]="editCustForm" (submit)="updateCustomerData()">
        <ion-item>
          <ion-label position="floating">Name</ion-label>
          <ion-input formControlName="custName" required></ion-input>
        </ion-item>
        <ion-item>
          <ion-label position="floating">Phone Number</ion-label>
          <ion-input formControlName="phoneNo" required></ion-input>
        </ion-item>
      </form>
    </ion-card-content>
  </ion-card>
</ion-content>
