<ion-content>
  <br><br><br><br>
  <ion-card>
    <ion-card-header>
      <ion-card-title>Print Order Login</ion-card-title>
    </ion-card-header>
  
    <ion-card-content>
      <form [formGroup]="form" (submit)="onSubmit()">
        <ion-item>
          <ion-label position="floating">Username</ion-label>
          <ion-input formControlName="username" required></ion-input>
        </ion-item>
        <ion-item>
          <ion-label position="floating">Password</ion-label>
          <ion-input type="password" formControlName="password" required></ion-input>
        </ion-item>
        <br>
        <ion-button color="primary" type="submit" expand="block" [disabled]="form.invalid">Login</ion-button>
        <ion-button color="warning" (click)="register()" expand="block">Register</ion-button>
      </form>
    </ion-card-content>
  </ion-card>
</ion-content>
